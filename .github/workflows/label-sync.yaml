---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Label Sync

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Run the action without making changes"
        default: true
        required: false
        type: boolean

  pull_request:
    paths:
      - ".github/workflows/label-sync.yaml"
      - ".github/labels.yaml"

  push:
    branches: ["main"]
    paths:
      - ".github/workflows/label-sync.yaml"
      - ".github/labels.yaml"

  schedule:
    - cron: "0 0 * * *" # Every day at midnight

jobs:
  label-sync:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-label-sync.yaml@3.4.2
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run || github.event_name == 'pull_request' }}
      config-file: ".github/labels.yaml"
