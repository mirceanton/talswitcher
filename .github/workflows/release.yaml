---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run"
        required: false
        default: false
        type: boolean

  pull_request:
    paths:
      - ".github/workflows/git-release.yaml"
      - "cmd/**"
      - "go.mod"
      - "go.sum"
      - "main.go"

  push:
    branches: ["main"]
    paths:
      - "cmd/**"
      - "go.mod"
      - "go.sum"
      - "main.go"

jobs:
  git:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-release-semver.yaml@3.4.2
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run || github.event_name == 'pull_request' }}

  goreleaser:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-release.yaml@3.4.2
    needs: [git]
    secrets: inherit
    with:
      go-version: "1.22.5"
      goreleaser-version: "v2.2.0"
      dry-run: ${{ inputs.dry-run || github.event_name == 'pull_request' }}
