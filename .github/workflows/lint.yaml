---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@e4d5023d61f4f79f382a457eaff9700730421553 # v3.4.45
    secrets: inherit

  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@e4d5023d61f4f79f382a457eaff9700730421553 # v3.4.45
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@e4d5023d61f4f79f382a457eaff9700730421553 # v3.4.45
    secrets: inherit

  shellcheck:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@e4d5023d61f4f79f382a457eaff9700730421553 # v3.4.45
    secrets: inherit

  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@e4d5023d61f4f79f382a457eaff9700730421553 # v3.4.45
    secrets: inherit

  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@e4d5023d61f4f79f382a457eaff9700730421553 # v3.4.45
    secrets: inherit
