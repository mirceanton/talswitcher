---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@fd0e201057ff688f30c9e00c08bbf407b811b96a # v3.4.49
    secrets: inherit

  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@fd0e201057ff688f30c9e00c08bbf407b811b96a # v3.4.49
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@fd0e201057ff688f30c9e00c08bbf407b811b96a # v3.4.49
    secrets: inherit

  shellcheck:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@fd0e201057ff688f30c9e00c08bbf407b811b96a # v3.4.49
    secrets: inherit

  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@fd0e201057ff688f30c9e00c08bbf407b811b96a # v3.4.49
    secrets: inherit

  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@fd0e201057ff688f30c9e00c08bbf407b811b96a # v3.4.49
    secrets: inherit
