---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@245e890bcb13f9fff4582065e849a9d01d3b63e0 # v3.4.44
    secrets: inherit

  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@245e890bcb13f9fff4582065e849a9d01d3b63e0 # v3.4.44
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@245e890bcb13f9fff4582065e849a9d01d3b63e0 # v3.4.44
    secrets: inherit

  shellcheck:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@245e890bcb13f9fff4582065e849a9d01d3b63e0 # v3.4.44
    secrets: inherit

  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@245e890bcb13f9fff4582065e849a9d01d3b63e0 # v3.4.44
    secrets: inherit

  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@245e890bcb13f9fff4582065e849a9d01d3b63e0 # v3.4.44
    secrets: inherit
