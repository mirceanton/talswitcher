---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@2dc165dbaca3733e48c4951e080807c372b64fd8 # v3.4.11
    secrets: inherit

  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@2dc165dbaca3733e48c4951e080807c372b64fd8 # v3.4.11
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@2dc165dbaca3733e48c4951e080807c372b64fd8 # v3.4.11
    secrets: inherit

  shellcheck:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@2dc165dbaca3733e48c4951e080807c372b64fd8 # v3.4.11
    secrets: inherit

  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@2dc165dbaca3733e48c4951e080807c372b64fd8 # v3.4.11
    secrets: inherit

  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@2dc165dbaca3733e48c4951e080807c372b64fd8 # v3.4.11
    secrets: inherit
