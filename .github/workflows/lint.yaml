---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@3.4.2
    secrets: inherit

  yamllint:
    uses: ./.github/workflows/reusable-yamllint.yaml
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: ./.github/workflows/reusable-actionlint.yaml
    secrets: inherit

  shellcheck:
    uses: ./.github/workflows/reusable-shellcheck.yaml
    secrets: inherit

  markdownlint:
    uses: ./.github/workflows/reusable-markdownlint.yaml
    secrets: inherit

  commitlint:
    uses: ./.github/workflows/reusable-commitlint.yaml
    secrets: inherit
