---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@fff460c54de9bc557d89108af5b6e093629f9605 # v3.4.48
    secrets: inherit

  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@fff460c54de9bc557d89108af5b6e093629f9605 # v3.4.48
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@fff460c54de9bc557d89108af5b6e093629f9605 # v3.4.48
    secrets: inherit

  shellcheck:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@fff460c54de9bc557d89108af5b6e093629f9605 # v3.4.48
    secrets: inherit

  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@fff460c54de9bc557d89108af5b6e093629f9605 # v3.4.48
    secrets: inherit

  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@fff460c54de9bc557d89108af5b6e093629f9605 # v3.4.48
    secrets: inherit
