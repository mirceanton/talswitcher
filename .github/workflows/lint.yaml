---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@4de40c2d203237c9f76d8dd17f1887f027341d04 # v3.4.25
    secrets: inherit

  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@4de40c2d203237c9f76d8dd17f1887f027341d04 # v3.4.25
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@4de40c2d203237c9f76d8dd17f1887f027341d04 # v3.4.25
    secrets: inherit

  shellcheck:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@4de40c2d203237c9f76d8dd17f1887f027341d04 # v3.4.25
    secrets: inherit

  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@4de40c2d203237c9f76d8dd17f1887f027341d04 # v3.4.25
    secrets: inherit

  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@4de40c2d203237c9f76d8dd17f1887f027341d04 # v3.4.25
    secrets: inherit
