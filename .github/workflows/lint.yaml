---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@b26c232c4d7aa84fd84a85d31fca17183602f787 # v3.4.53
    secrets: inherit

  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@b26c232c4d7aa84fd84a85d31fca17183602f787 # v3.4.53
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@b26c232c4d7aa84fd84a85d31fca17183602f787 # v3.4.53
    secrets: inherit

  shellcheck:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@b26c232c4d7aa84fd84a85d31fca17183602f787 # v3.4.53
    secrets: inherit

  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@b26c232c4d7aa84fd84a85d31fca17183602f787 # v3.4.53
    secrets: inherit

  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@b26c232c4d7aa84fd84a85d31fca17183602f787 # v3.4.53
    secrets: inherit
