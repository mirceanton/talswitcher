---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@0597f9bbb74266a6163f20579f414733e5f52870 # v3.4.13
    secrets: inherit

  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@0597f9bbb74266a6163f20579f414733e5f52870 # v3.4.13
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@0597f9bbb74266a6163f20579f414733e5f52870 # v3.4.13
    secrets: inherit

  shellcheck:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@0597f9bbb74266a6163f20579f414733e5f52870 # v3.4.13
    secrets: inherit

  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@0597f9bbb74266a6163f20579f414733e5f52870 # v3.4.13
    secrets: inherit

  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@0597f9bbb74266a6163f20579f414733e5f52870 # v3.4.13
    secrets: inherit
