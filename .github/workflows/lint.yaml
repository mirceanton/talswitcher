---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  # Manual Trigger
  workflow_dispatch: {}

  # Run on any PR
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@03898112670be8cb0d0f94d80b3c3aa6dbdc12d7 # v3.4.43
    secrets: inherit

  yamllint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@03898112670be8cb0d0f94d80b3c3aa6dbdc12d7 # v3.4.43
    secrets: inherit
    with:
      yamllint-args: "--config-file=.yamllint.yaml"

  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@03898112670be8cb0d0f94d80b3c3aa6dbdc12d7 # v3.4.43
    secrets: inherit

  shellcheck:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@03898112670be8cb0d0f94d80b3c3aa6dbdc12d7 # v3.4.43
    secrets: inherit

  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@03898112670be8cb0d0f94d80b3c3aa6dbdc12d7 # v3.4.43
    secrets: inherit

  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@03898112670be8cb0d0f94d80b3c3aa6dbdc12d7 # v3.4.43
    secrets: inherit
