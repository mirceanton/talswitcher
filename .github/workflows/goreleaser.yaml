---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Goreleaser

on:
  # Manual Trigger
  workflow_dispatch:
    inputs:
      dry-run:
        description: Dry Run
        required: false
        default: false
        type: boolean

  # Dry Run on any PR that changes this pipeline or that should ultimately trigger a release when merged
  pull_request:
    paths:
      - ".github/workflows/goreleaser.yaml"
      - "go.mod"
      - "go.sum"
      - "**/**.go"

  # "Wet" Run on any tag push
  push:
    tags: ["*"]

jobs:
  goreleaser:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-release.yaml@245e890bcb13f9fff4582065e849a9d01d3b63e0 # v3.4.44
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run || github.event_name == 'pull_request' }}
